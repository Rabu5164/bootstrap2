<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Regestration</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
</head>
<body>
    <h1>User Regestration </h1>

    <form class="p-3 bg-info text-white w-50">
        <div class="mb-3">
            <lable for="name" class="from-label">Name:</lable>
            <input type="text" id="name" class="form-control"> 
        </div>
        
         <div class="mb-3">
            <lable for="Email" class="from-label">Email:</lable>
            <input type="Email" id="Email" class="form-control
            "> 
         </div>

           <div class="form-check">
            <input type="radio" 
            class="form-check-input" id="male">
           <label for="male">Male</label>
        </div>
        <div class="form-check">
            <input type="radio" 
            class="form-check-input" id="female">
           <label for="female">Female</label>
        </div>
        <div class="form-check">
            <input type="radio" 
            class="form-check-input" id="tnc">
           <label for="tnc">Accept Terms and conditions</label>
        </div>

           <div class="mb-3">
           <label for="department">Department:</label>
           <select name="department" id="department"
           class="from-select-inline">

            <option value="cse">CSE</option>
         <option value="eee">EEE</option>
         <option value="it">IT</option>
         <option value="llb">LLB</option>
           </select>
         
        </div>
         <div class="mb-3">
            <button class="btn btn-success">Submit</button>
         </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
       crossorigin="anonymous"></script>
</body>
</html>
